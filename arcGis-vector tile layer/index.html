<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>ArcGIS API for JavaScript: Add a vector tile layer</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.21/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.21/"></script>
    <script>
      require([
        "esri/config",
        "esri/Map",

        "esri/layers/VectorTileLayer",

        "esri/views/MapView",
      ], function (esriConfig, Map, VectorTileLayer, MapView) {
        const vtlLayer = new VectorTileLayer({
          url: "https://vectortileservices3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Santa_Monica_Mountains_Parcels_VTL/VectorTileServer/",
        });

        esriConfig.apiKey =
          "AAPK98c50a3510cc4cb9a07dc3116113843cqZssDSqHkgmBfOp_v5GIAETd4ggp7oleJJQPSyr9NmmTf-2GSs7swp9zS6T42ny7";

        const map = new Map({
          basemap: "arcgis-light-gray",

          layers: [vtlLayer],
        });

        const view = new MapView({
          container: "viewDiv",
          center: [76.9558, 11.0168],
          zoom: 13,
          map: map,
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
