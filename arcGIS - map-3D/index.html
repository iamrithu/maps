<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.21/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.21/"></script>
    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",

        "esri/Basemap",
        "esri/layers/VectorTileLayer",
        "esri/layers/TileLayer",
      ], function (
        esriConfig,
        Map,
        MapView,
        Basemap,
        VectorTileLayer,
        TileLayer
      ) {
        esriConfig.apiKey =
          "AAPK98c50a3510cc4cb9a07dc3116113843cqZssDSqHkgmBfOp_v5GIAETd4ggp7oleJJQPSyr9NmmTf-2GSs7swp9zS6T42ny7";

        const vectorTileLayer = new VectorTileLayer({
          portalItem: {
            id: "6976148c11bd497d8624206f9ee03e30", // Forest and Parks Canvas
          },
          opacity: 0.75,
        });

        const imageTileLayer = new TileLayer({
          portalItem: {
            id: "1b243539f4514b6ba35e7d995890db1d", // World Hillshade
          },
        });

        const basemap = new Basemap({
          baseLayers: [imageTileLayer, vectorTileLayer],
        });

        // const apikey = YOUR_API_KEY ;
        const map = new Map({
          basemap: basemap,
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,

          center: [76.9558, 11.0168],
          zoom: 13,
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
